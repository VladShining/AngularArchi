<!-- controlleur des listes -->
<div class="controleur">
  <button class="add" (click)="ajout()">
    ajout
  </button>
</div>

<!-- board dynam -->
<div class="container" >
  <!-- label dynamique -->
  <h2>To do</h2>
  <!-- liste dragable -->
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList,redoneList]" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}} <span>X</span></div>
  </div>
</div>

<!-- minimum board -->
<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[redoneList,todoList]" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>

<!-- minimum board -->
<div class="container">
  <h2>redone</h2>

  <div cdkDropList #redoneList="cdkDropList" [cdkDropListData]="redone"
      [cdkDropListConnectedTo]="[todoList,doneList]" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of redone" cdkDrag>{{item}}</div>
  </div>
</div>
